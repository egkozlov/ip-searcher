name: CI and deploy to GitHub Pages

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Set API Key as Environment Variable
        env:
          REACT_APP_IP_GEOLOCATION_API_KEY: ${{ secrets.GEOLOCATION_API_KEY }}
        run: echo "REACT_APP_IP_GEOLOCATION_API_KEY=${{ secrets.GEOLOCATION_API_KEY }}" >> $GITHUB_ENV

      - name: Build the app
        run: npm run build
        env:
          REACT_APP_IP_GEOLOCATION_API_KEY: ${{ secrets.GEOLOCATION_API_KEY }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build
